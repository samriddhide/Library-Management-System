<h1>{{title}}</h1>

<h2 *ngIf="admins.length<1">No Data</h2>
<div style="margin: 20px; float:right">
    <button class="button" (click)="addAdmin()"> Add Admin</button>
</div>
<table class="table table-bordered table-hover table-responsive">
    <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>Admin Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="admins.length > 0">
        <tr *ngFor="let admin of admins">
            <td>{{admin.id}}</td>
            <td>{{admin.name}}</td>
            <td>{{admin.username}}</td>
            <td>{{admin.password }}</td>
            <td>
                <button class="button-delete" (click)="deleteAdmin(admin.id)">Delete</button>
                <button class="button-update" (click)="updateAdmin(admin.id)">Update</button>
            </td>
        </tr>
    </tbody>
</table>
