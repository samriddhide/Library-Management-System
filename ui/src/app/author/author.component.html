<h1>{{title}}</h1>

<h2 *ngIf="authors.length<1">No Data</h2>
<div style="margin: 20px; float:right">
    <button class="button" (click)="addAuthors()"> Add Authors</button>
</div>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Nationality</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="authors.length > 0">
        <tr *ngFor="let author of authors">
            <td>{{author.id}}</td>
            <td>{{author.name}}</td>
            <td>{{author.birthDate}}</td>
            <td>{{author.nationality}}</td>
            <td>
                <button class="button-delete" (click)="deleteAuthor(author.id)">Delete</button>
                <button class="button-update" (click)="updateAuthor(author.id)">Update</button>
            </td>
        </tr>
    </tbody>
</table>
