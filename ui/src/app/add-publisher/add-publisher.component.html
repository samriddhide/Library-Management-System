<div style="padding-left: 100px;">
    <h1>Add Publisher</h1>

    <form [formGroup]="publisherForm" (ngSubmit)="savePublisher()">
        <!--<label>Publisher id</label>
        <input type="text" formControlName="publisherid">-->

        <label>Publisher Name</label>
        <input type="text" formControlName="name">

        <label>Publisher Address</label>
        <input type="text" formControlName="address">

        <label>Phone number</label>
        <input type="text" formControlName="phone">

        <label>Email</label>
        <input type="text"  formControlName="email">


        <div *ngIf="publisherForm.valid">
            <input class="submit-button" type="submit" value="Save publisher">
        </div>

    </form>
</div>
