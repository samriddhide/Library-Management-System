<div style="padding-left: 100px;">
    <h1>Update Books</h1>

    <form [formGroup]="booksForm" (ngSubmit)="newBook()">
        <label>Id</label>
        <input type="number" formControlName="id">

        <label>Book Title</label>
        <input type="text" formControlName="title">

        <label>Author Name</label>
        <input type="text" formControlName="author">

        <label>ISBN Code</label>
        <input type="text" formControlName="isbn">

        <label>Publication Date</label>
        <input type="text" formControlName="publicationDate">

        <label>Publisher</label>
        <input type="text" formControlName="publisher">

        <label>Copies</label>
        <input type="number" formControlName="copies">

        <label>Category</label>
        <input type="text" formControlName="category">

        <label>Genre</label>
        <input type="text" formControlName="genre">

        <label>Sub genre</label>
        <input type="text" formControlName="subgenre">



        <div *ngIf="booksForm.valid">
            <input class="submit-button" type="submit" value="Update book">
        </div>

    </form>
</div>
